<div class="product" id="product" >
    <div class="product__title">
        <p>All Webite</p>
    </div>
    <div class="product__content">
        <div class="product__group">
            <a *ngFor="let product of products" class="product__item">
                <img src="{{product.image}}" alt="">
                <span class="product__item-name" > {{product.name}} </span>
                <span class="product__item-status" >{{product.status}}</span>
                <span class="product__item-type" >{{product.type}}</span>
            </a>                                         
        </div>
    </div>
</div>
